<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/box-search.css">
    <link rel="stylesheet" href="css/components/header-section.css">
    <link rel="stylesheet" href="css/components/main-navigation.css">
    <link rel="stylesheet" href="css/components/main-search.css">
    <link rel="stylesheet" href="css/components/menu-fuctions.css">
    
</head>
<body>
    <header class="header-section">
        <img src="assets/img/logo-facebook.png" alt="logo do facebook">
        <div class="main-search">
            <img src="assets/img/icon-search.png" alt="Icone pesquisar">
            <input class="box-search" type="text" id="box-search" placeholder="Pesquisar no Facebook...">
        </div>
        <nav class="main-navigation">
            <img class="main-navigation -img" src="assets/img/icon-home.png" alt="icone home do Facebook">
            <img class="main-navigation -img" src="assets/img/icon-shop.png" alt="icone shop">
            <img class="main-navigation -img" src="assets/img/icon-video.png" alt="icone vídeo ">
            <img class="main-navigation -img" src="assets/img/icon-friends.png" alt="icone amigos ">
            <img class="main-navigation -img" src="assets/img/icon-games.png" alt="icone jogos ">
        </nav>
        <div class="menu-fuctions">
            <img class="menu-fuctions -img" src="assets/img/messeger.png" alt="Icone messeger">
            <img class="menu-fuctions -img" src="assets/img/notification.png" alt="Icone notificações">
            <img class="menu-fuctions -img" src="assets/img/menu.png" alt="Icone menu">
        </div>
    </header>
</body>
</html>
